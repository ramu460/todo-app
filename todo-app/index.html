<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-700">📝 To-Do List</h1>

    <div class="flex">
      <input id="taskInput" type="text" placeholder="Enter task..."
             class="flex-grow border border-gray-300 p-2 rounded-l">
      <button id="addBtn" type="submit" class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700">Add</button>
    </div>

    <ul id="taskList" class="mt-4 space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
